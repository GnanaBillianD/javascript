<html>
    <head>
        <title>DOM Really Loaded</title>
        <script type="text/javascript">
            function load(){
                console.log("DOM Loaded")
            }
            if(document.readystate=="loading"){
                document.addEventListener("DOMContentLoaded", load)
            }else{
                load()
            }
        </script>
    </head>
    <body></body>
</html>
